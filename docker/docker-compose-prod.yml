version: '3.9'

services:
  leviticusp:
    container_name: leviticusp
    build:
      context: ../
      dockerfile: ./docker/Dockerfile.production
    ports:
      - 8001:7000
    env_file:
      - ../.env.production
    volumes:
      - ../src:/app/src:cached
      - ../prisma:/app/prisma:cached
      - ../input:/app/input:cached
      - ../output:/app/output:cached
  traefik:
    image: traefik:latest
    ports:
      - "80:80"
      - "443:443"
      - "8080:8080"
    depends_on:
      - leviticusp
    volumes:
      - /var/run/docker.sock:/var/run/docker.sock
    restart: on-failure
